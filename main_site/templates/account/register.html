{% extends "base/base.html" %}

{% block style %}
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(to right, #e0f7fa, #f1f9ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .register-container {
    margin-top: 80px;
  }

  .card-register {
    border: none;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 123, 255, 0.1);
    background-color: #ffffff;
  }

  .card-title {
    color: #007bff;
    font-weight: 600;
    text-align: center;
  }

  .form-label {
    color: #0077cc;
    font-weight: 500;
  }

  .form-control:focus, select:focus {
    border-color: #66c2ff;
    box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25);
  }

  .btn-register {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .btn-register:hover {
    background-color: #0056b3;
  }

  .alert {
    font-size: 0.95rem;
    border-radius: 8px;
  }
</style>
{% endblock style %}

{% block content %}
<div class="container register-container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card card-register p-4">
        <div class="card-body">
          <h3 class="card-title mb-4">Tạo tài khoản mới</h3>
          <form method='POST'>
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" name="username" id="username" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password1" class="form-label">Mật khẩu</label>
              <input type="password" name="password1" id="password1" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">Xác nhận mật khẩu</label>
              <input type="password" name="password2" id="password2" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Họ và tên</label>
              <input type="text" name="name" id="name" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <select name="address" id="address" class="form-select" required>
                {% for address in addresses %}
                <option value="{{ address.id }}">{{ address.get_full_address }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="address_number" class="form-label">Số nhà</label>
              <input type="text" name="address_number" id="address_number" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="phone_number" class="form-label">Số điện thoại</label>
              <input type="text" name="phone_number" id="phone_number" class="form-control" required />
            </div>

            {% if error %}
              <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-register">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock script %}
