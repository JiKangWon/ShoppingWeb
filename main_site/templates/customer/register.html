{% extends "base/base.html" %}
{% block style %}
{% endblock style %}
{% block content %}
<h1>Register form for Customer</h1>
<form method="POST">
    <label for="username">
        Username:
        <input name="username" id="username" type="username"  />
    </label>
    <label for="password">
        Password:
        <input name="password" id="password" type="password" />
    </label>
    <label for="password_confirm">
        Password Confirm:
        <input name="password_confirm" id="password_confirm" type="password" />
    </label>
    <label for="name">
        Name:
        <input type="text" id="name" name="name">
    </label>
    <label for="balance">
        Balance:
        <input type="number" name="balance" id="balance" min="0">
    </label>
    <button>SAVE</button>
</form>
{% endblock content %}
